<ion-header>
  <ion-toolbar color=success>
    <ion-title color="dark">
      Autorização
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="ion-padding">
    <ion-card color="tertiary"> Valide sua autorização de forma rapida e eficiente </ion-card>
    <ion-img src="https://i2.wp.com/joaquimdepaula.com.br/wp-content/uploads/2016/04/IFPR-Logo.jpg?resize=640%2C220jpg"></ion-img>
    <ion-input [(ngModel)]="login.email" color="tertiary" expand="full" shape="around">Email:</ion-input>
    <ion-input [(ngModel)]="login.senha" type="password" color="tertiary" expand="full" shape="around">Senha:</ion-input>
    <ion-button  href="autorizar" color="success"  (click)="logar()" expand="full" shape="around">
      <ion-text>Entrar</ion-text>
      </ion-button>
    <ion-button href="cadastro" color="success" expand ="full" shape="around"> Cadastro do Responsavel</ion-button>
        <ion-button href="sessao" color="success" expand ="full" shape="around" > Cadastro para Seção Pedagógica </ion-button>
    <ion-button (click)="redefinir()" expand="block" color="success"> Esqueceu sua senha? </ion-button>


  </div>
</ion-content>
