<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="home"color="tertiary"></ion-back-button>
  </ion-buttons>
    <ion-title color="dark">cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <div class="ion-padding">
        <ion-item>
        <label class="item item-input item-stacked-label">
         <span class="input-label">Nome</span>
         <input type="text" name="nome" ng-model="model.nome" minlength="10" required>
         <span class="error" ng-show="contato.nome.$error.required && !contato.nome.$pristine"color="red">Nome é obrigatório</span>
        </label>
      </ion-item>
      <br>
        <ion-item>
        <label class="item item-input item-stacked-label"  ng-class="{ 'input-error' : contato.nome.$invalid && !contato.nome.$pristine }">
         <span class="input-label">CPF</span>
         <input type="number" name="CPF" ng-model="model.cpf" minlength="11" required>
         <span class="error" ng-show="contato.cpf.$error.required && !contato.cpf.$pristine"color="red">     CPF é obrigatório</span>
        </label>
      </ion-item>
      <br>
      <ion-item >
        <label class="item item-input item-stacked-label">
         <span class="input-label">Nome do aluno</span>
         <input type="text" name="aluno" ng-model="model.aluno" minlength="10" required>
         <span class="error" ng-show="contato.aluno.$error.required && !contato.aluno.$pristine">      Nome do aluno é obrigatório</span>
        </label>
      </ion-item>
      <br>
      <ion-item >
        <label class="item item-input item-stacked-label"color="danger">
         <span class="input-label">Parentesco</span>
         <input type="text" name="parentesco" ng-model="model.parentesco" minlength="10" required>
         <span class="error" ng-show="contato.parentesco.$error.required && !contato.parentesco.$pristine"color="red">    parentesco é obrigatório</span>
        </label>
      </ion-item>
<br>
      <ion-item >
        <label class="item item-input item-stacked-label">
         <span class="input-label">Email</span>
         <input type="text" name="email" ng-model="model.email" minlength="10" required>
         <span class="error" ng-show="contato.email.$error.required && !contato.email.$pristine"color="red">   email é obrigatório</span>
        </label>
      </ion-item>
<br>
      <ion-item>
        <label class="item item-input item-stacked-label">
         <span class="input-label">Senha</span>
         <input type="password" name="senha" ng-model="model.nome" minlength="10" required>
         <span class="error" ng-show="contato.senha.$error.required && !contato.senha.$pristine"color="red">    Senha é obrigatório</span>
        </label>
      </ion-item>

      <ion-button  click="logar()"(click)="salvar()" expand="full" shape="around"color="success"> Salvar </ion-button>
      <ion-button href="autorizar" expand="full" shape="around" color="success"> Proximo </ion-button>
      </div>
</ion-content>
